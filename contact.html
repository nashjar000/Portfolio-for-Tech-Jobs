<body>
    <main>
        <h2>Contact</h2>
        <p>If you would like to get in touch with me, please fill out the form below and I will get back to you as soon as possible.</p>
        <form action="https://formspree.io/f/xgvwqyrp" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </main>
